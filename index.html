      $(document).ready(function () {
  let currentIndex = 0;
  const items = $('[data-twe-carousel-item]');
  const totalItems = items.length;
  const intervalTime = 5000; // Time for automatic slide change

  function showSlide(index) {
    items.removeClass('active').addClass('hidden');
    items.eq(index).addClass('active').removeClass('hidden');
  }

  function nextSlide() {
    currentIndex = (currentIndex + 1) % totalItems;
    showSlide(currentIndex);
  }

  // Automatically switch slides
  let interval = setInterval(nextSlide, intervalTime);

  // Swipe functionality
  let startX = 0;
  let endX = 0;

  $('#carouselExampleSlidesOnly')
    .on('touchstart', function (e) {
      startX = e.originalEvent.touches[0].clientX;
    })
    .on('touchend', function (e) {
      endX = e.originalEvent.changedTouches[0].clientX;

      if (startX > endX + 30) {
        // Swipe left
        clearInterval(interval);
        nextSlide();
        interval = setInterval(nextSlide, intervalTime);
      } else if (startX < endX - 30) {
        // Swipe right
        clearInterval(interval);
        currentIndex = (currentIndex - 1 + totalItems) % totalItems;
        showSlide(currentIndex);
        interval = setInterval(nextSlide, intervalTime);
      }
    });
});

    </script>

<script>
  $(document).ready(function() {
    function fetchCoinData(symbol, priceElem, changeElem) {
      $.ajax({
        url: `https://api.binance.com/api/v3/ticker/24hr?symbol=${symbol}`,
        type: "GET",
        success: function(data) {
          const price = parseFloat(data.lastPrice).toFixed(2);
          const change = parseFloat(data.priceChangePercent).toFixed(2);

          // Set price and change percentage
          $(priceElem).text(price);
          $(changeElem).text(`${change}%`);

          // Apply color based on positive or negative change
          if (change >= 0) {
            $(priceElem).removeClass("text-red-600").addClass("text-green-600");
            $(changeElem).removeClass("text-red-600").addClass("text-green-600");
          } else {
            $(priceElem).removeClass("text-green-600").addClass("text-red-600");
            $(changeElem).removeClass("text-green-600").addClass("text-red-600");
          }
        },
        error: function() {
          $(priceElem).text("...");
          $(changeElem).text("...");
        }
      });
    }

    function updateData() {
      fetchCoinData("BTCUSDT", "#btc-price", "#btc-change");
      fetchCoinData("ETHUSDT", "#eth-price", "#eth-change");
      fetchCoinData("BCHUSDT", "#bch-price", "#bch-change");
    }

    // Fetch data initially and then update every 5 seconds
    updateData();
    setInterval(updateData, 3000);
  });
</script>
